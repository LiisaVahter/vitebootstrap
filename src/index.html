<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebileht</title>

<script type="module" src="./js/main.js"></script>
</head>
<body>
  <!DOCTYPE html>
  <html lang="et">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Bootstrap 5.3.2 Näide</title>
      <!-- Bootstrap CSS -->
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
    </head>
    <body>
      <!-- Hero Banner -->
      <header class=".container-fluid">
        <div class="row">
          <div class="col">
            <div class="p-5 mb-4 bg-dark rounded-3 text-light">
              <h1>Tere Tulemast!</h1>
              <p>See on lihtne hero bänner, kasutades Bootstrap 5.3.2.</p>
            </div>
          </div>
        </div>
      </header>
  
      <!-- Kolm Kaarti -->
      <section class="container mb-4">
        <div class="row">
          <div class="col-md-4"> <!-- md tähendab Medium, on olemas ka xs,sm, lg, xl ja xxl. Igal suuruselon oma konteiner  -->
            <div class="card"> <!-- Kaardid on ehitatud võimalikult väikese märgistuse ja stiilidega, kuid suudavad siiski pakkuda palju juhtimis- ja kohandamisvõimalusi. Flexboxiga ehitatud need pakuvad lihtsat joondamist ja segunevad hästi teiste Bootstrapi komponentidega. Vaikimisi neil puudub margin, seega kasutage vajadusel vaheutiliite . -->
              <img src="img/catblack.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 1</h5>
                <p class="card-text">See on esimene kaart.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/cat.jpeg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 2</h5>
                <p class="card-text">See on teine kaart.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <img src="img/kitty.webp" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Kaart 3</h5>
                <p class="card-text">See on kolmas kaart.</p>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <!-- Lühike Sisutekst -->
      <article class="container"><!-- See on kõige välimine kiht ja seda kasutatakse sisu tsentreerimiseks ja paigutamiseks lehel. -->
        <div class="row"> <!-- Rida kasutatakse veergude grupeerimiseks ja see tagab, et kõik veerud asuvad ühel ja samal horisontaaltasandil. -->
          <div class="col"> <!-- Row klass aitab hallata veergude vahelisi vahekaugusi ja ridade ühtlust. Ilma reata võivad veerud paigutuda ebaühtlaselt. -->
            <p>
              Siin on mõned näited lihtsast sisust, kasutades Bootstrap 5.3.2.
            </p>
          </div>
        </div>
      </article>
  
      <!-- Jalus -->
      <footer class="container">
        <div class="row">
          <div class="col">
            <p class="text-center">&copy; 2023 Näidisveebisait</p>
          </div>
        </div>
      </footer>
  
      <!-- Bootstrap JavaScript Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
</body>
</html>
